<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Registration Portal</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
    html{height: 100%;}
    body{
        height: 100%;
        background: url("https://media.giphy.com/media/322Gg7gspi2HlkuqD8/giphy.gif");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
    }
</style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
 
    <center>
        <h1 class="heading" style="margin:70px 0px 50px 0px;">Aavartan 2018 Registration Portal</h1>
        <form id="signupform" method="POST"  class="col-sm-offset-3 col-sm-6">
        <!--Sign up message from PHP file-->
        <div id="signupmessage"></div>
        <div class="form-group">
            <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" autofocus required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
        <input type="number" class="form-control" id="contact" name="contact" minlength="10" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch</label>
        <input type="text" class="form-control" id="branch" name="branch" required>
        </div>
        <div class="form-group">
            <label for="course">Course/Degree</label>
        <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
        <!--<input type="number" class="form-control" id="semester" name="semester" min="1" max="10" required>-->
        <select class="form-control" id="semester" name="semester" required>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
          </select>
        </div>
        <div class="form-group">
            <label for="college">College/University</label>
        <input type="text" class="form-control" id="college" name="college" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password1">Create Password</label>
        <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-lg btn-success" style="float:left;">Sign up</button>
        <p style="float:right;">Already Registered?<a href="http://beta.aavartan.org/akash/login.html">login</a></p>
        </div>
    </form>

    </center>
   <script src="auth.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
