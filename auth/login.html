<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
    html{height: 100%;}
    body{
        height: 100%;
        background: url("https://media.giphy.com/media/322Gg7gspi2HlkuqD8/giphy.gif");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
    }
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <center>
        
        
        <h1 class="heading" style="margin:70px 0px 50px 0px;">Aavartan 2018 Login Portal</h1>
        
        
        <form id="loginform" method="POST"  class="col-lg-offset-3 col-lg-6">
        <div id="loginmessage"></div>
        <div class="form-group">
            <label for="loginemail">Email</label>
        <input type="email" class="form-control" id="loginemail" name="loginemail" required>
        </div>
        <div class="form-group">
            <label for="loginpassword">Enter Password</label>
        <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg" style="float: left;">Login</button>
        <a  href="forgotpassword.html" style="float: right;padding-top: 6px;color:white;">Forgot Password</a>
        </div>
    </form>
    </center>
    

    <script src="auth.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
