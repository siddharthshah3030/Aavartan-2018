<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aavartan18</title>
		<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
		<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/star.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load -->
		<script src="js/modernizr.custom.25376.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="w3-row">
		<div id="perspective" class="perspective effect-laydown">
			<div class="container" style="background:black;">
				<div class="wrapper"  >


<!-- wrapper needed for scroll -->
<div id="particles-js"></div>
				<div id="menunavbar" style="margin-bottom:1vw;position:sticky;top:0px;width:100%;">
					 <button id="showMenu" style="display: inline-block;float:right;">Menu</button>
					 <img src="images/Aavartan.png" height="70vw" width="auto" style="display: inline-block;">
				 </div>
				 <div>
					 <div class="artboard"  >
					   <div class="bb8" style="position: fixed;top: 50%;left: 22%;transform: translate(-10%, -50%);">
					     <div class="bb8-body">
					       <div class="dot dot-1">
					         <div class="line line-1"></div>
					         <div class="line line-2"></div>
					         <div class="line line-3"></div>
					       </div>
					       <div class="dot dot-2"></div>
					       <div class="circle circle-1"></div>
					       <div class="circle circle-2"></div>
					       <div class="circle circle-3"></div>
					     </div>
					     <div class="body-shadow-crop">
					       <div class="body-shadow"></div>
					     </div>
					     <div class="bb8-head">
					       <div class="head-bottom">
					         <div class="head-side-1"></div>
					         <div class="head-side-2"></div>
					         <div class="head-bottom-base"></div>
					       </div>
					       <div class="head-top-crop">
					         <div class="head-top"></div>
					       </div>
					       <div class="lens"></div>
					       <div class="freckle"></div>
					     </div>
					     <div class="speedlines">
					       <div class="one tail"></div>
					       <div class="two tail"></div>
					       <div class="three"></div>
					       <div class="four"></div>
					       <div class="five tail"></div>
					     </div>
					     <div class="sparkles">
					       <div class="one small pulse-1"></div>
					       <div class="two blue small pulse-2"></div>
					       <div class="three blue med pulse-3"></div>
					       <div class="four orange pulse-2"></div>
					       <div class="five orange pulse-1"></div>
					       <div class="six blue small pulse"></div>
					       <div class="seven blue small pulse"></div>
					       <div class="eight small pulse-3"></div>
					       <div class="nine pulse"></div>
					       <div class="ten orange small-1 pulse"></div>
					       <div class="eleven small pulse"></div>
					       <!-- <div class="twelve small pulse-2"></div> -->

					       <!-- <div class="thirteen orange small pulse"></div> -->
					       <!-- <div class="fourteen orange med pulse-3"></div> -->
					       <!-- <div class="fifteen small pulse-1"></div> -->
					       <!-- <div class="sixteen small pulse"></div> -->
					     </div>
					     <div class="ground">
					       <div class="one">
					         <div class="bump move-1"></div>
					       </div>
					       <div class="two"></div>
					       <div class="three">
					         <div class="bump move-2"></div>
					       </div>
					       <!-- <div class="four"> -->
					         <!-- <div class="bump"></div> -->
					       <!-- </div> -->
					       <!-- <div class="five"></div> -->
					       <div class="six">
					         <div class="bump move-2"></div>
					       </div>
					       <div class="seven">
					         <div class="bump"></div>
					       </div>
					       <div class="eight">
					         <div class="bump move-1"></div>
					       </div>
					     </div>
					   </div>
					 </div>

					 <hr/>
				 				 </div>
								 <!-- </div> -->
				</div><!-- wrapper -->
			</div><!-- /container -->
			<a id="menuclose" href="#" ><span class="close">&times;</span></a>

			<nav class="outer-nav top horizontal">
				<a href="#" class="icon-home">Home</a>
				<a href="#" class="icon-news">News</a>
				<a href="#" class="icon-image">Images</a>
				<a href="#" class="icon-upload">Uploads</a>
				<a href="#" class="icon-star">Favorites</a>
				<a href="#" class="icon-mail">Messages</a>
				<a href="#" class="icon-lock">Security</a>
			</nav>
		</div><!-- /perspective -->
	</div>
		<script src="js/classie.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/particle.js"></script>
		<script src="js/particleapp.js"></script>
		<script src="js/custom.js"></script>

	</body>
</html>
