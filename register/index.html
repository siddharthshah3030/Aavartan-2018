<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aavartan Template</title>
		<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
		<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load -->
		<script src="js/modernizr.custom.25376.js"></script>
	</head>
	<body>
		<div id="perspective" class="perspective effect-laydown">
			<div  class="container">
				<div  class="wrapper">
					<div id="particles-js"></div>

<!-- wrapper needed for scroll -->
				<div style="margin-bottom:1vw;position:sticky;top:0px;width:100%;">
					 <button id="showMenu" style="display: inline-block;float:right;">Menu</button>
					 <img src="images/Aavartan.png" height="70vw" width="auto" style="display: inline-block;">
				 </div>
				 <div>
                        <form method="post" class="z-index:100000;">
                            <div class="form-group">
                                <label for="name" class="col-md-offset-2 col-md-2">Name</label>
                            <input type="text" class="form-control col-md-6" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Create Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Re-enter Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-successs" id="submit" name="submit">
                            </div>
                        </form>
				 </div>
				</div><!-- wrapper -->
			</div><!-- /container -->
			<a id="menuclose" href="#" ><span class="close">&times;</span></a>
			<nav class="outer-nav top horizontal">

				<a href="#" class="icon-home">Home</a>
				<a href="#" class="icon-news">News</a>
				<a href="#" class="icon-image">Images</a>
				<a href="#" class="icon-upload">Uploads</a>
				<a href="#" class="icon-star">Favorites</a>
				<a href="#" class="icon-mail">Messages</a>
				<a href="#" class="icon-lock">Security</a>
			</nav>
		</div><!-- /perspective -->
		<script src="js/classie.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/particle.js"></script>
		<script src="js/particleapp.js"></script>
	</body>
</html>
